<div class="article">
  <div class="article--img">
    <img src="{{article.urlToImage}}" alt="">
  </div>
  <div class="article--content">
    <h3>{{article.title}}</h3>
    <p>{{article.content}}</p>
    <p>Date: {{article.publishedAt | date:'short'}}</p>
    <p>{{article.author}}</p>
  </div>
  <div class="article--control">
    <button>Edit</button>
    <button>Delete</button>
  </div>
</div>
